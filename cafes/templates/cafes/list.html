{% extends "base.html" %}

{% block content %}

<h2>전체 카페 리스트</h2>

{% if cafe_list %}
    <table border="1">
        <th>카페이름</th>
        {% for cafe in cafe_list %}
        <tr>
            <td><a href="/cafes/{{ cafe.id }}">{{ cafe.cafe_name }}</a></td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>등록된 카페가 없습니다.</p>
    {% endif %}
    <a href="/"><input type="submit" value="홈"></a>

{% endblock content %}
